<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Home</title>
</h:head>
<h:body>

    <h:form>
        <!-- Saudação para o usuário logado com o papel -->
        <h:outputText value="Bem-vindo ao sistema! Você é um: #{loginController.userRole}" />
        <br/><br/>

        <!-- Conteúdo exclusivo para Administradores -->
        <h:panelGroup rendered="#{loginController.hasRole('ADMIN')}">
            <h:outputText value="Conteúdo exclusivo para Administradores." />
        </h:panelGroup>

        <br/>

        <!-- Conteúdo exclusivo para Usuários -->
        <h:panelGroup rendered="#{loginController.hasRole('USER')}">
            <h:outputText value="Conteúdo exclusivo para Usuários." />
        </h:panelGroup>

        <br/>

        <!-- Botão para Logout -->
        <h:commandButton value="Logout" action="#{loginController.logout}" />
    </h:form>

</h:body>
</html>
